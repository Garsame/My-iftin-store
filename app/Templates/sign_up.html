<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Iftin Store | Sign-up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="bg-light">

    <!-- Header with Navbar -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Iftin Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Login</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('signup') }}">Sign-up</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Sign-Up Form -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-sm p-4">
                    <h2 class="text-center text-uppercase mb-4">Create Your Account!</h2>

                    <!-- Error/Success Messages -->
                    <div id="pass_err_msg" class="alert alert-danger d-none mt-2" role="alert"></div>
                    <div id="success_msg" class="alert alert-success d-none mt-2" role="alert"></div>
                    <div id="login_visit_msg" class="alert alert-info d-none mt-2" role="alert">
                        Fiican, waa la keydiyay xogtaada. <a href="{{ url_for('index') }}" class="alert-link">Visit login page</a> si aad u gaarto looxaaga!
                    </div>

                    <!-- Sign-Up Form -->
                    <form action="{{ url_for('get_signup_data') }}" method="POST" onsubmit="create_account(event)">
                        <div class="mb-3">
                            <label for="f_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="f_name" name="f_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="s_name" class="form-label">Second Name</label>
                            <input type="text" class="form-control" id="s_name" name="s_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2024 Iftin Store. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/users/signup.js') }}"></script>
</body>
</html>
