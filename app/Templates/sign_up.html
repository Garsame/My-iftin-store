<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Iftin Store | Sign-up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="bg-white">
    <!-- Header with Navbar -->
    <header class="flex justify-around items-center p-6 bg-black text-white">
        <div class="logo">
            <h1 class="text-2xl font-bold mr-[180px]">Iftin Store</h1>
        </div>
        <nav class="flex space-x-6">
            <a href="{{ url_for('home') }}" class="hover:text-[#C8102E]">Home</a>
            <a href="{{ url_for('about') }}" class="hover:text-[#C8102E]">About</a>
            <a href="{{ url_for('contact') }}" class="hover:text-[#C8102E]">Contact</a>
        </nav>
        <nav class="flex space-x-4">
            <a href="{{ url_for('index') }}" class="hover:text-[#C8102E]">Login</a>
            <a href="{{ url_for('signup') }}" class="hover:text-[#C8102E]">Sign-up</a>
        </nav>
    </header>

    <!-- Sign-Up Form -->
    <div class="flex justify-center items-center min-h-screen my-8">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
            <div ><p id="pass_err_msg" class="hidden " style="background-color: red; margin-top: 6px;  height: 40px;"></p></div>
            <div ><p id="success_msg" class="hidden " style="background-color: green; margin-top: 6px;  height: 40px;">Fiican, waa la keydiyay xogtaada <span>Add login page</span> si aad u gaarto looxaaga!</p></div>
            <h2 class="text-2xl font-semibold mb-6 text-center">CREATE YOUR ACCOUNT!</h2>
            <form action="{{ url_for('get_signup_data') }}" method="POST" onsubmit="create_account(event)">
                <div class="mb-4">
                    <label for="f_name" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="f_name" name="f_name" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#C8102E] focus:border-transparent">
                </div>
                <div class="mb-4">
                    <label for="s_name" class="block text-sm font-medium text-gray-700">Second Name</label>
                    <input type="text" id="s_name" name="s_name" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#C8102E] focus:border-transparent">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#C8102E] focus:border-transparent">
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#C8102E] focus:border-transparent">
                </div>
                <label class="block text-sm font-medium text-gray-700">Gender</label>
                <div class="mb-4 flex space-x-4">
                    <input id="male" name="gender" type="radio" value="male" class="h-4 w-4 text-[#C8102E] focus:ring-[#C8102E]" required>
                    <label for="male" class="ml-2 text-sm text-gray-700">Male</label>
                    <input id="female" name="gender" type="radio" value="female" class="h-4 w-4 text-[#C8102E] focus:ring-[#C8102E]">
                    <label for="female" class="ml-2 text-sm text-gray-700">Female</label>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#C8102E] focus:border-transparent">
                </div>
                <div class="mb-6">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#C8102E] focus:border-transparent">
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="w-full bg-[#C8102E] hover:bg-[#A50018] text-white py-2 rounded focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#A50018]">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="flex justify-center items-center p-6 bg-black text-white">
        <p class="text-sm">&copy; 2024 Iftin Store. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/users/signup.js') }}"></script>
</body>
</html>
